---
name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    env:
      CI: true
      NODE_ENV: test

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Log node version
        run: node --version

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check TechDocs
        run: yarn tech-docs:build

      - name: Lint
        run: yarn lint

      - name: Unit test
        run: yarn test:unit

      - name: Build static site
        run: yarn build
        env:
          GATSBY_ALGOLIA_APP_ID: ${{ secrets.GATSBY_ALGOLIA_APP_ID }}
          GATSBY_ALGOLIA_SEARCH_KEY: ${{ secrets.GATSBY_ALGOLIA_SEARCH_KEY }}
          ALGOLIA_SKIP_INDEXING: true
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          GATSBY_FUNNEL_RECAPTCHA_ENABLED: false
          GATSBY_NEWSLETTER_RECAPTCHA_ENABLED: true
          ROADIE_API_TOKEN: ${{ secrets.ROADIE_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.RELEASES_GITHUB_TOKEN }}

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: yarn serve --port 8001

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

